<!DOCTYPE html>

<html>

    <head>
     <title>ATM Javascript</title>    
     <meta charset="utf-8">
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="style.css">
     <script src="jquery-1.8.2.js"></script>
     <script src="template.js"></script>
    </head>

    <body>

     <div id="container">

       <h1>Bank of G.A.</h1>

       <div id="checking">
         <div id="balance">
           <h2>$ 1000</h2>
         </div>

         <div id="form" class="clearfix">
           <input name="amount" type="amount" placeholder="Please Enter An Amount">
           <ul>
             <li><a class="b1">Deposit</a></li>
             <li><a class="b2">Withdraw</a></li>
           </ul>
         </div><!-- form -->
      </div><!-- #checking -->

      <div id="savings">
         <div id="balance2">
           <h2>$ 1000</h2>
         </div>

         <div id="form" class="clearfix">
           <input name="amount" type="amount" placeholder="Please Enter An Amount">
           <ul>
             <li><a class="b1" class="b3">Deposit</a></li>
             <li><a class="b2" class="b4">Withdraw</a></li>
           </ul>
         </div><!-- form -->
      </div><!-- #savings -->

     </div><!-- #container -->
    </body>

</html>
