<!doctype html>

<html>
  <head>
    <title>JavaScript Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="template.css">
    <script src="jquery-1.8.2.js"></script>
    <script src="template.js"></script>
  </head>
  <body>
    <div id="container">
    <input type="text" id="target1" class="target" value="Hello World" />
    <input type="text" id="target2" class="target" value=" " />
    <div class"clear">

    <div id="buttons">
	    <input type="button" value="Clear" id="clear" />
	    <input type="button" value="Normal" id="normal" />
	    <input type="button" value="Big" id="big" />
	    <input type="button" value="Small" id="small" />
	    <input type="button" value="Reverse" id="reverse" />
	    <input type="button" value="Black" id="black" />
	    <input type="button" value="Yellow" id="yellow" />
	 </div><!-- buttons -->

    </div><!-- #container -->
  </body>
</html>
